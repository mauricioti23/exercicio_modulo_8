<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/1655/1655517.png" title="Agenda de contatos">
            <h1 >Agenda de contatos</h1>
        </header>
        <form id="agenda-contatos">
            <input type="date" id="data-atual" required placeholder="Data atual"/>
            <input type="text" id="nome-sobrenome" required placeholder="Nome e sobrenome" />
            <input type="tel" id="numero-contato" required placeholder="Número para contato" min="0" max="11" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th id="data-registro">
                        Dia do Registro
                    </th>
                    <th>
                        Nome e sobrenome
                    </th>
                    <th>
                        Número para contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
